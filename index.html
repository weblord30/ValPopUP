const message = "From the moment you came into my life, everything started to feel brighter and more meaningful. Your smile brings a kind of happiness thatâ€™s hard to explain, and being around you makes ordinary days feel special. I appreciate your kindness, your energy, and the way you make me want to be a better person. Purple, you truly mean a lot to me, and every memory we create is something I treasure.";

////////////////////
// COUNTDOWN
////////////////////

function updateCountdown(){
  const now = new Date();
  let year = now.getFullYear();
  let valentines = new Date(year,1,14);

  if(now > valentines){
    valentines = new Date(year+1,1,14);
  }

  const diff = valentines - now;

  const days = Math.floor(diff/(1000*60*60*24));
  const hours = Math.floor((diff/(1000*60*60))%24);
  const mins = Math.floor((diff/60000)%60);

  document.getElementById("countdown").textContent =
    `Countdown to Valentine's: ${days}d ${hours}h ${mins}m`;
}

setInterval(updateCountdown,1000);
updateCountdown();

////////////////////
// MOVING NO BUTTON
////////////////////

const noBtn = document.getElementById('noBtn');

});

////////////////////
// EMOJIS
////////////////////

function createEmoji(symbol,count){
  for(let i=0;i<count;i++){
    const el=document.createElement('div');
    el.className='emoji';
    el.textContent=symbol;
    el.style.left=Math.random()*window.innerWidth+'px';
    el.style.fontSize=(20+Math.random()*40)+'px';
    document.body.appendChild(el);

    setTimeout(()=>el.remove(),5000);
  }
}
